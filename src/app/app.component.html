<app-header class="flex justify-content-between w-11 m-auto py-4" (onDrawer)="openOrCloseDrawer($event)"></app-header>

<main class="w-11 m-auto mt-5">
  <div class="flex justify-content-between align-items-center">
    <h2 class="title">Stays in Finland</h2>
    <span>12+ stays</span>
  </div>

  <div class="mt-5">
    <app-main-stays [staysByCity]="staysByCity"></app-main-stays>
  </div>
</main>

<footer class="text-center py-4">
  <p> created by Zuleidy Yaruro - devChallenges.io</p>
</footer>

<p-sidebar [(visible)]="drawer" position="top" styleClass="h-20rem">
  <h3>Top Sidebar</h3>
</p-sidebar>
