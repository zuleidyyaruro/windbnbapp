<app-header class="flex justify-content-between w-11 m-auto py-4" (onDrawer)="openOrCloseDrawer($event)"></app-header>
<main class="w-11 m-auto mt-5">
  <div class="flex justify-content-between align-items-center">
    <h2 class="title">Stays in Finland</h2>
    <span>12+ stays</span>
  </div>
  <div class="mt-5 ">
    <app-main-stays [staysByCity]="staysByCity" *ngIf="staysByCity.length>0; else noStays"></app-main-stays>
    <ng-template #noStays class="mt-8">
      <p-card header="Error">
        <h2>No stays with these characteristics were found.</h2>
      </p-card>
    </ng-template>
  </div>
</main>

<footer class="text-center py-4">
  <p> created by Zul- devChallenges.io</p>
</footer>

<p-sidebar [(visible)]="drawer" position="top" styleClass="h-27rem">
  <app-search [allStays]="allStays" (onData)="data($event)"></app-search>
</p-sidebar>
