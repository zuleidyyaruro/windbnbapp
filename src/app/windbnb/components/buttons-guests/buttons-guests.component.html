<div class="flex flex-column mb-5">
  <span class="font-semibold">Adults</span>
  <span class="text-500">Ages 13 or above</span>
  <div class="mt-3 flex align-items-center justify-content-between w-9 ">
    <span class=" material-icons border-1 border-round-sm cursor-pointer"
      (click)="counterAdults('removeadult')">remove</span>
    <span>{{numberAdults}}</span>
    <span class=" material-icons border-1 border-round-sm cursor-pointer" (click)="counterAdults('addadult')">add</span>
  </div>
</div>

<div class="flex flex-column mb-5">
  <span class="font-semibold">Children</span>
  <span class="text-500">Ages 2-12</span>
  <div class="mt-3 flex align-items-center justify-content-between w-9 ">
    <span class=" material-icons border-1 border-round-sm cursor-pointer"
      (click)="counterChildrens('removechildren')">remove</span>
    <span>{{numberChildren}}</span>
    <span class=" material-icons border-1 border-round-sm cursor-pointer"
      (click)="counterChildrens('addchildren')">add</span>
  </div>
</div>
